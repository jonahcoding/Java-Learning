<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    font-family: 字体
    font-size:字体大小
    font-weight: 粗体
    color:颜色
    -->
    <style>
        body{
            font-family: 楷体,"Cascadia Code";
            color: cornflowerblue;
        }
        h1{
            font-size: 20px;
        }
        .p1{
            font-weight: bold;
        }
        .p2{
            font-weight: lighter;
        }
    </style>

</head>
<body>

<h1>花非花</h1>
<p class="p1">
    花非花，雾非雾，
    夜半来，天明去。
</p>
<p class="p2">
    来如春梦不多时，
    去似朝云无觅处。
</p>

<p>
    Have a nice day!
</p>

</body>
</html>
