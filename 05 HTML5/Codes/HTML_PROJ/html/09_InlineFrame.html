<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>

<!--iframe内联框架（嵌入网页、拼装）
src：地址
width：宽度
height：宽度
-->
<iframe src="https://www.baidu.com/" name="hello" frameborder="0" width="800" height="800"></iframe>
<br/>
<a href="https://weibo.com/" target="hello">点击跳转</a>

</body>
</html>
