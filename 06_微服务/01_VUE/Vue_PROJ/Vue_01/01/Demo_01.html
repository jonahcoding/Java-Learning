<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

</head>
<body>

<div id="app">
    {{message}}
</div>

<script>
    let vm = new Vue({
        el:"#app",
        data:{
            message:"hello, vue"
        }
    });
</script>

</body>
</html>
