<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

</head>
<body>

<!--
item获取数组元素，并将其传递给组件shinrin的参数she。
-->

<div id="app">
    <shinrin v-for="item in items" v-bind:she="item"></shinrin>
</div>

<script>

    Vue.component("shinrin",{
        props:['she'],
        template:  '<li>{{she}}</li>'
    });

    var vm = new Vue({
        el: "#app",
        data:{
            items:["Java", "Linux", "前端"]
        }
    })

</script>

</body>
</html>
