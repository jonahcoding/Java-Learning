<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

</head>
<body>

<div id="app">
    <li v-for="text in allTexts">
        {{text.message}}
    </li>
</div>

<script>
    let vm = new Vue({
        el:"#app",
        data:{
            allTexts:[
                {message:"1"},
                {message:"2"},
                {message:"3"},
            ]
        }
    });
</script>

</body>
</html>
