<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

</head>
<body>

<div id="app">
    <button v-on:click="sayHi()">点击</button>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "shinrin"
        },
        methods: {
            sayHi : function(){
                alert(this.message);
            }
        }
    });
</script>

</body>
</html>
