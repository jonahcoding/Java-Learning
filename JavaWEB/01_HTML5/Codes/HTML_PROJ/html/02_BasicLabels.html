<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签（p Tab键补全）-->
<p>落花时节又逢君</p>
<p>负琴匣仆仆行</p>
<p>江南风光柔客心</p>
<p>不见意情</p>
<p>去年海棠玉殿听</p>
<p>弦绝拨动至如今</p>
<p>良宵引良宵引</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
落花时节又逢君<br/>
负琴匣仆仆行<br/>
江南风光柔客心<br/>
不见意情<br/>
去年海棠玉殿听<br/>
弦绝拨动至如今<br/>
良宵引良宵引<br/>

<!--粗体，斜体-->
<h1>字体样式标签</h1>
粗体：<strong>青瓦长忆旧时雨</strong><br/>
斜体：<em>朱伞深巷无故人</em><br/>

<!--特殊符号-->
空格：空&nbsp;格<br/>
大于符号：&gt;<br/>
小于符号：&lt;<br/>
版权符号：&copy;<br/>

</body>
</html>
