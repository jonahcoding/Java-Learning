<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*后代选择器*/
        body p{
            background: coral;
        }
        /*子选择器：一代*/
        body >p{
            background: aquamarine;
        }
        /*相邻兄弟选择器：仅一个，相邻（向下）*/
        .active +p{
            background: cornflowerblue;
        }
        /*通用选择器：当前元素向下的所有同级元素*/
        .active ~p{
            background: darkcyan;
        }
    </style>

</head>
<body>

    <p>p1</p>
    <p class="active">p2</p>
    <p>p3</p>
    <u1>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </u1>
    <p class="active">p7</p>

</body>
</html>
