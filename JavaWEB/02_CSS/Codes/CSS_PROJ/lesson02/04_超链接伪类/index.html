<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*默认的颜色*/
        a{
            color: black;
            text-decoration: none;
        }
        /*鼠标悬浮颜色*/
        a:hover{
            color: coral;
        }
        /*鼠标未释放的颜色*/
        a:active{
            color: limegreen;
        }
        /*text-shadow: 阴影颜色 水平偏移 垂直偏移 阴影半径;*/
        #happy{
            text-shadow: orangered 10px -10px 2px;
        }
    </style>

</head>
<body>

<a href="#">
    <img src="image/avatar.jpg" width="100" height="100" alt="">
</a>
<p>
    <a href="#">QQ头像</a>
</p>
<p>
    <a href="#">用户：jonah</a>
</p>
<p id="happy">
    快乐！
</p>

</body>
</html>
