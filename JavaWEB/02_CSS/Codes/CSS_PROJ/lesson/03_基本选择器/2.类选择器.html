<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    /*类选择器的格式   .class的名称{}
    优点：多个标签归类（同一个class，复用）
    */
        .class1{
            color: coral;
        }
        .class2{
            color: cornflowerblue;
        }
    </style>

</head>
<body>

<h1 class="class1">标题1</h1>
<h1 class="class2">标题2</h1>
<h1 class="class1">标题3</h1>
<!--不同类型的标签也可使用-->
<p class="class2">标签</p>

</body>
</html>
