<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*  id选择器：全局唯一
            #id名称{}
            优先级：
                不遵循就近原则。
                id选择器 > class选择器 > 标签选择器
        */
        #ID{
            color: cornflowerblue;
        }
        .style1{
            color: coral;
        }
        .style2{
            color: aquamarine;
        }
    </style>

</head>
<body>

<h1 id="ID">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style2">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
