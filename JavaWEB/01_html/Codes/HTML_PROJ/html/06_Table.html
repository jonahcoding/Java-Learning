<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格元素</title>
</head>
<body>

<!--表格table
行：tr
列：td
跨行：rowspan
跨列：colspan
-->
<table border="1px">
    <tr>
        <!--colspan跨列（独占4列）-->
        <td colspan="4">1-1</td>
    </tr>
    <tr>
        <!--rowspan跨行（独占2行）-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
    </tr>
</table>
</body>
</html>
