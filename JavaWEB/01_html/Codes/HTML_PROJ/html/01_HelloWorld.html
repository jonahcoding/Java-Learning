<!--  DOCTYPE：声明规范  -->
<!DOCTYPE html>

<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!--  meta描述性标签，描述网站信息  -->
    <!--  meta一般用作SEO  -->
    <meta name="keywords" content="Hello World!">
    <meta name="description" content="Hello Java!">
    <meta charset="UTF-8">

    <!--  title网页标题  -->
    <title>Hello World!</title>
</head>

<!--  body标签代表网页主体  -->
<body>
Hello World!
</body>
</html>
