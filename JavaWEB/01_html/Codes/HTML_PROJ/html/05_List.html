<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表
应用：试卷、问答。
-->
<ol>
    <li>高等数学</li>
    <li>线性代数</li>
    <li>大学语文</li>
    <li>数据结构</li>
    <li>大学物理</li>
</ol>

<hr/>

<!--无序列表
应用：导航、侧边栏。
-->
<ul>
    <li>高等数学</li>
    <li>线性代数</li>
    <li>大学语文</li>
    <li>数据结构</li>
    <li>大学物理</li>
</ul>

<hr/>

<!--自定义列表
dl：标签
dt：列表名称
dd：列表内容
应用：网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>高等数学</dd>
    <dd>线性代数</dd>
    <dd>大学语文</dd>
    <dd>数据结构</dd>
    <dd>大学物理</dd>

    <dt>位置</dt>
    <dd>东京</dd>
    <dd>成都</dd>
    <dd>都柏林</dd>
</dl>

</body>
</html>
